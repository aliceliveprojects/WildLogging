<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>The Urban Wild</title>

    <link rel="manifest" href="manifest.json">


    <link href="css/style.css" rel="stylesheet"/>

    <!-- Leaflet! -->
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css"/>
    <script src="lib/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster! -->
    <link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="lib/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <!-- angularjs js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/i18n/angular-locale_en-gb.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>
    <script src="lib/angular/angular-santize.js"></script>
    <script src="lib/ng-datalist/ng-datalist.js"></script>

    <!-- your app's js -->
    <script src="scripts/app.js"></script>

    <!-- bootstrap -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/bootstrap/ui-bootstrap-2.5.0-csp.css" rel="stylesheet"/ >
    <script src="lib/bootstrap/ui-bootstrap-tpls-2.5.0.min.js" ></script>

    <!-- angularjs-toaster -->
    <link href="lib/angularjs-toaster/toaster.min.css" rel="stylesheet"/>
    <script src="lib/angularjs-toaster/toaster.min.js"></script>

    <!-- directives -->
    <script src="scripts/directives/connectionError.directive.js"></script>

    <!-- modules and services -->
    <script src="scripts/services/locations.service.js"></script>
    <script src="scripts/services/api.service.js"></script>

    <script src="scripts/states/home/home.module.js"></script>
    <script src="scripts/states/home/home.controller.js"></script>

    <script src="scripts/states/search/search.module.js"></script>
    <script src="scripts/states/search/search.controller.js"></script>

    <script src="scripts/states/about/about.module.js"></script>
    <script src="scripts/states/about/about.controller.js"></script>

    <!-- restlet -->
    <script src="lib/theurbanwild.restlet/module.js"></script>

    <!-- angular-ui-notification -->
    <script src="lib/angular-ui-notification/angular-ui-notification.js"></script>
    <link href="lib/angular-ui-notification/angular-ui-notification.css"/>

    <!-- credentials hack -->
    <script src="scripts/credentials.js"></script>

  </head>
  <body ng-app="starter">
    <connectionerror show="vm.errorModalShow">
      modal connection error window
      {{vm.errorModalText}}
    </connectionerror>

    <toaster-container></toaster-container>

    <ui-view></ui-view>
  </body>
</html>
